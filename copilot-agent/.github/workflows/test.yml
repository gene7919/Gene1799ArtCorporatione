name: Gene1799 CI/CD

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: |
        node healthcare-integration.js
        node chelation-calculator/chelation-calculator.js
        node anticancer-engine-v2.js
        node copilot-agent/project-owners.js
        
    - name: Build report
      run: node multi-agent-ai/multi-agent-system.js
